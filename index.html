          />
          <img
            src="img/salon_sofa_mesa.jpg"
            srcset="
              ./img/salon_sofa_mesa@2x.jpg 2x,
              ./img/salon_sofa_mesa@3x.jpg 3x
            "
            alt="imagen pequeña"
          />
        </section>
      </section>
      <!-- Añadir fotos galeria pequeñas -->

      <article class="descripcion">
        <h2>Descripción</h2>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet debitis
          suscipit corrupti?
        </p>
      </article>

      <article class="ayudaVisualIcono">
        <!-- Añadir icono -->
        <img class="iconoCasa" src="./img/Vector_iconoCasa.svg" alt="" />
        <h3 class="explicacionAlquiler">1 año de alquiler</h3>
        
      </article>
      <h4>Descripción de ...</h4>
    </main>

    <footer>
      <!--Añadir botón siguiente  -->

      <a class="boton">siguiente</a>
